<body>
    <header>
        <nav class="opcoes">
            <ul>
                <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjK_Z6d6NX8AhU-qZUCHVBgD9gQFnoECA0QAQ&url=https%3A%2F%2Fmail.google.com%2Fmail%2F&usg=AOvVaw1LdBdmrwYVrMn4NzKd8iI_">Gmail</a></li>

    <main>
    <div class="logo">

    </div>
    <div class="form">
        <form>
            <input type="text" class="barra_de_pesquisa"  placeholder="">
        </form>
    </div>
    <div class="pesquisa">
        <input type="submit" value="Pesquisar Google" class="pesquisar">
        <input type="submit" value="Estou com sorte?" class="sorte">
    </div>
</main>
<footer>
    <ul class="footer-cima">
        <li>Brasil</li>
    </ul>
    <div class="borda">
        <ul class="footer-direito">
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Publicidade</a></li>
            <li><a href="#">Negócios</a></li>
            <li><a href="#">Como funciona a Pesquisa</a></li>

        <ul class="footer-esquerdo">
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
